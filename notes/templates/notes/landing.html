{% extends "notes/base.html" %}
{% load static %}

{% block title %}Accueil{% endblock %}

{% block content %}
<div style="
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    background-color: #fff0f5;
    font-family: 'Segoe UI', sans-serif;
    color: #333;
">
    <div style="
        background-color: #ffffff;
        border: 2px solid #f3c2d3;
        border-radius: 16px;
        padding: 40px 30px;
        text-align: center;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    ">
        <h1 style="color: #d63384; font-size: 28px; margin-bottom: 20px;">
            Bienvenue dans votre application de notes 📝
        </h1>

        <p style="font-style: italic; color: #666; margin: 20px 0; font-size: 18px;">
            {{ citation }}
        </p>

        <div style="
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        ">
            <a href="/admin/" style="
                padding: 14px 28px;
                background: linear-gradient(135deg, #4CAF50, #2E7D32);
                color: white;
                text-decoration: none;
                border: none;
                border-radius: 10px;
                font-weight: 600;
                font-size: 16px;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
                cursor: pointer;
                display: inline-flex;
                align-items: center;
                gap: 8px;
            ">🔧 Admin</a>

            <a href="{% url 'login' %}" style="
                padding: 14px 28px;
                background: linear-gradient(135deg, #4CAF50, #2E7D32);
                color: white;
                text-decoration: none;
                border: none;
                border-radius: 10px;
                font-weight: 600;
                font-size: 16px;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
                cursor: pointer;
                display: inline-flex;
                align-items: center;
                gap: 8px;
            ">🔐 Connexion</a>

            <a href="{% url 'register' %}" style="
                padding: 14px 28px;
                background: linear-gradient(135deg, #4CAF50, #2E7D32);
                color: white;
                text-decoration: none;
                border: none;
                border-radius: 10px;
                font-weight: 600;
                font-size: 16px;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
                cursor: pointer;
                display: inline-flex;
                align-items: center;
                gap: 8px;
            ">📝 Inscription</a>
        </div>
    </div>
</div>
{% endblock %}
