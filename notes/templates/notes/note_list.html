{% extends 'notes/base.html' %}

{% block title %}Mes Notes{% endblock %}

{% block content %}
    <h1>Mes Notes</h1>
    {% if notes %}
        <ul>
            {% for note in notes %}
                <li>
                    <strong>{{ note.title }}</strong><br>
                    {{ note.content }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Vous n'avez aucune note.</p>
    {% endif %}
{% endblock %}
