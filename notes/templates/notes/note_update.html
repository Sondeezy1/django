{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Modifier une note</title>
    <link rel="stylesheet" href="{% static 'notes/style.css' %}" />
</head>
<body>
    <div class="container">
        <h2>Modifier une note</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{% url 'note_list' %}">Annuler</a>
        </form>
    </div>
</body>
</html>
